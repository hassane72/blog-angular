<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0 }">
  <div class="text-center">
    <div class="row">
      <div class="col-sm-9">
        <h4 class="pull-left" [ngStyle]="{color: getColor()}"> {{title}}</h4>
      </div>
      <div class="col-sm-3">
        <span class="pull-right">
          <small><em>{{ created_at | date :'short' }}</em></small>
        </span>
      </div>
    </div>
  </div>
  {{content}}
  <br>
  <br>
  <button class="btn btn-success"
          (click)="addLike()">love it !!
  </button>
  &nbsp;
  <button class="btn btn-danger"
          (click)="removeLike()">don'tlove it !!
  </button>
</li>
